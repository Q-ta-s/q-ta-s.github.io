<!DOCTYPE html>
<html lang="en">
<head><title>Hyper Screen Plugin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --border-radius: 10px;
            --cover1-width: 194px;
            --cover1-height: 142px;
            --cover-left: 420px;
            --cover-top: 50px;
            --cover-bottom-margin: 25px;
            --frame-thickness: 10px;
            --wrapper-width: calc(var(--cover1-width) + var(--frame-thickness) * 2);
            --wrapper-height: calc(var(--cover1-height) + var(--frame-thickness) * 3);
            --wrapper-left: calc(var(--cover-left) - var(--frame-thickness));
            --wrapper-top: calc(var(--cover-top) - var(--frame-thickness));
        }
        @media screen and (max-width: 600px) {
            body {
               zoom: 0.5;
               max-width: 100vw;
               overflow-x: auto;
            }
            .layout-container {
                flex-direction: column;
                align-items: center;
            }
            .control-panel {
                margin-left: 0;
                width: 100%;
            }
        }
        .layout-container {
            display: flex;
            flex-wrap: wrap;
        }
        .control-panel {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
        }
        button {
            font-size: 105%;
            line-height: 150%;
        }
        #generateBtn {
            width: 150px;
            margin-right: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: var(--border-radius);
        }

        .gradient-overlay {
            position: absolute;
            z-index: 5;
            height: 330px;
            top: 0;
            right: 0;
            width: 28px;
            background: linear-gradient(
              to left,
              black 0%,
              black 55.56%,
              transparent 100%
            );
            pointer-events: none;
         }
        .file-name {
            position: relative;
            z-index: 1;
            display: block;
            max-width: 600px;
            box-sizing: border-box;
            /* overflow: hidden; */
            text-overflow: ellipsis;
            font-weight: bold;
            color: white;
            padding: 0px 25px;
            border-radius: 90px;
            width: fit-content;
            white-space: nowrap;
            font-family: "BPreplay Embed", BPreplay, "Hiragino Maru Gothic Pro", "M PLUS Rounded 1c", Arial, sans-serif;
        }
        .file-name.highlight {
            z-index: 10;
            background: white;
            color: black;
            box-sizing: border-box;
        }
        .cover1-wrapper {
            position: absolute;
            z-index: 20;
            left: var(--wrapper-left);
            top: var(--wrapper-top);
            width: var(--wrapper-width);
            height: var(--wrapper-height);
            background-color: white;
            border-radius: var(--border-radius);
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cover1-frame {
            width: var(--cover1-width);
            height: var(--cover1-height);
            background-color: #202420;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            top: calc(var(--frame-thickness) / 2 * -1);
        }
        .cover1-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            object-position: center;
            display: block;
            margin: auto;
        }
        .cover2-image {
            position: absolute;
            z-index: 20;
            left: var(--cover-left);
            top: calc(var(--cover-top) + var(--cover1-height) + var(--cover-bottom-margin));
            max-width: 198px;
            height: auto;
            object-fit: contain;
        }

    <script>
        let Theme_Font = '';
        const NAME_PADDING = 20;
        const NAME_LPAD = -3;
        const LINE_FONTSIZE = "29px";
        const LINE_HEIGHT = "37px";
        const LINE_TOP = 0;
        const LINE_SPACING = 1;
        const VERTICAL_MARGIN = 0;
        document.getElementById("mainFileInput").addEventListener("change", updatePreview);
        document.getElementById("cover1Input").addEventListener("change", updatePreview);
        document.getElementById("cover2Input").addEventListener("change", updatePreview);
        document.getElementById("generateBtn").addEventListener("click", async (e) => {
          let zoomValue = window.getComputedStyle(document.body).zoom;
          try {
            if (zoomValue < 1) {
                document.body.style.zoom = 1;
                let resizeObserver = new ResizeObserver(() => {
                    e.target.scrollIntoView({ behavior: "smooth" });
                    resizeObserver.disconnect();
                });
                resizeObserver.observe(document.body);
            }
            e.target.disabled = true;
            document.querySelector('.label-msg').style.display = "table-cell";
            document.querySelector('.donutSpinner').style.display = "inline-block";
            await processFiles(getFiles("mainFileInput"), getFiles("cover1Input"), getFiles("cover2Input"), false);
          } finally {
            document.querySelector('.donutSpinner').style.display = "none";
            document.querySelector('.label-msg').style.display = "none";
            e.target.disabled = false;
            if (zoomValue < 1) document.body.style.zoom = zoomValue;
          }
        });

        async function change_Font() {
            let e = document.getElementById('name-font');
            let opt = document.getElementById('name-font-txt');
            opt.style.display = (e.value == 'Custom' ? 'inline-block' : 'none');
            const default_font = "'BPreplay Embed', BPreplay, 'Hiragino Maru Gothic Pro', 'M PLUS Rounded 1c', Arial, sans-serif";
            Theme_Font = default_font;
            if (e.value == 'Custom') {
                if (opt.value && opt.value != 'BPreplay') {Theme_Font = opt.value;}
            } else {
                if (e.value && e.value != 'BPreplay')     {Theme_Font = e.value;}
            }
            await updatePreview();
        }

        function getFiles(inputId) {
            return Array.from(document.getElementById(inputId).files);
        }

        async function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = src;
                img.onload = () => resolve(img);
                img.onerror = (e) => {
                    console.error('Error load image:', e);
                    reject(e);
                };
            });
        }

        async function updatePreview() {
            let zoomValue = window.getComputedStyle(document.body).zoom;
            if (zoomValue < 1) document.body.style.zoom = 1;
            await processFiles(getFiles("mainFileInput"), getFiles("cover1Input"), getFiles("cover2Input"), true);
            if (zoomValue < 1) document.body.style.zoom = zoomValue;
        }

        async function processFiles(mainFiles, cover1Files, cover2Files, isPreview) {
            const previewContainer = document.getElementById("previewContainer");
            previewContainer.innerHTML = "";
            let zip = new JSZip();

            const MAX_ZIP_SIZE = 2 * 1024 * 1024 * 1024;
            let currentZipSize = 0;
            let zipIndex = 1;
            if (mainFiles.length === 0) return;

            const filesPerImage = 8;
            const totalPNGs = isPreview ? 1 : mainFiles.length;

            for (let i = 0; i < totalPNGs; i++) {
                const fileGroup = mainFiles.slice(Math.floor(i / filesPerImage) * filesPerImage, Math.floor(i / filesPerImage) * filesPerImage + filesPerImage);
                previewContainer.innerHTML = "";

                const gradientOverlay = document.createElement("div");
                gradientOverlay.className = "gradient-overlay";
                previewContainer.appendChild(gradientOverlay);

                if (i >= 8) {
                    const arrowMarkerUp = document.createElement("div");
                    //arrowMarkerUp.textContent = "▲";
                    arrowMarkerUp.classList.add("arrow-marker", "top");
                    previewContainer.appendChild(arrowMarkerUp);
                }
                //fileGroup.forEach(async (file, index) => {
                let index = 0;
                let currentFileName = '';
                for (const file of fileGroup) {
                    const fileName = file.name.replace(/\.[^/.]+$/, "");
                    const listItem = document.createElement("div");
                    listItem.textContent = fileName;
                    listItem.classList.add("file-name");
                    listItem.style.fontFamily = Theme_Font;
                    listItem.style.marginBottom = `${LINE_SPACING}px`;
                    listItem.style.paddingTop = `${VERTICAL_MARGIN}px`;
                    listItem.style.paddingBottom = `${VERTICAL_MARGIN}px`;
                    listItem.style.paddingLeft = `${NAME_PADDING}px`;
                    listItem.style.paddingRight = `${NAME_PADDING}px`;
                    listItem.style.fontSize = LINE_FONTSIZE;
                    //listItem.style.lineHeight = LINE_HEIGHT;
                    listItem.style.lineHeight = `calc(${LINE_HEIGHT} - ${(1 - (document.getElementById('name-font-h').value || 1))}px)`;
                    listItem.style.opacity = "0.95"; 
                    listItem.style.color = "transparent";
                    previewContainer.appendChild(listItem);
                    //-- Smoothing process ----------------------------------------------------------
                    const textElement = document.createElement("div");
                    textElement.textContent = listItem.textContent;
                    textElement.className = "file-name";
                    textElement.style.fontSize = LINE_FONTSIZE;
                    textElement.style.top = `${listItem.offsetTop - 3 - 1000}px`;
                    textElement.style.left = `${listItem.offsetLeft - 6}px`;
                    textElement.style.position = 'absolute';
                    textElement.style.zIndex = 1;
                    textElement.style.fontWeight = '700';
                    textElement.style.webkitFontSmoothing = 'antialiased';
                    textElement.style.mozOsxFontSmoothing = 'grayscale';
                    textElement.style.textRendering = 'optimizeLegibility';
                    textElement.style.fontFamily = Theme_Font;
                    //textElement.style.transform = 'scale(0.95, 1)';
                    textElement.style.transformOrigin = 'left';
                    textElement.style.textShadow = '0 1000px 2px rgba(255, 255, 255, 0.95)';
                    previewContainer.appendChild(textElement);
                    //-------------------------------------------------------------------------------

                    if (isPreview ? index === 0 : index === i % filesPerImage) { 
                        listItem.classList.add("highlight");
                        currentFileName = fileName;
                        //-- Smoothing process ----------------------------------------------------------
                        const original = document.querySelector(".file-name.highlight");
                        const clone = original.cloneNode(true);
                        clone.style.position = "absolute";
                        clone.style.lineHeight =  original.style.lineHeight;
                        clone.style.overflow = "hidden";
                        const rect = original.getBoundingClientRect();
                        clone.style.width = `${rect.width + 6}px`;
                        //clone.style.height = `${rect.height + 2 - (1 - (document.getElementById('name-font-h').value || 1))}px`;
                        clone.style.height = `${rect.height + 2}px`;
                        clone.style.top = `${original.offsetTop - 1 + LINE_TOP - (1 - (document.getElementById('name-font-top').value || 1))}px`;
                        clone.style.left = `${original.offsetLeft + NAME_LPAD - (1 - (document.getElementById('name-font-left').value || 1))}px`;
                        clone.style.backgroundSize = `${rect.width + 6}px ${rect.height + 2}px`;
                        clone.style.backgroundPosition = "center";
                        clone.style.backgroundSize = "cover";
                        clone.style.backgroundColor = "transparent";
                        clone.style.color = "transparent";
                        clone.style.zIndex = 10; 
                        //clone.style.opacity = "0.8"; 

                        await html2canvas(original, { backgroundColor: null }).then(canvas => {
                            const padding = 10;
                            const blurCanvas = document.createElement("canvas");
                            const ctx = blurCanvas.getContext("2d");
                            blurCanvas.width = rect.width + padding;
                            blurCanvas.height = rect.height + padding;
                            ctx.shadowColor = "rgba(255, 255, 255, 0.95)";
                            ctx.shadowBlur = 3;
                            for (let i = 0; i < 4; i++) {
                                ctx.drawImage(canvas, padding / 2, padding / 2, rect.width, rect.height);
                            }
                            clone.style.backgroundImage = `url(${blurCanvas.toDataURL("image/png")})`;
                        });
                        original.parentElement.appendChild(clone);
                        original.style.visibility = "hidden";
                        textElement.style.zIndex = 11;
                        textElement.style.textShadow = '0 1000px 2px rgba(0, 0, 0, 0.95)';
                        //-------------------------------------------------------------------------------
                    }

                    if (isPreview ? index === 0 : index === i % filesPerImage) { 
                        const cover1File = cover1Files.find(c => c.name.replace(/\.[^/.]+$/, "") === fileName);
                        const cover2File = cover2Files.find(c => c.name.replace(/\.[^/.]+$/, "") === fileName);

                        if (cover1File) {
                            const url1 = URL.createObjectURL(cover1File);
                            const cover1Img = await loadImage(url1);
                            const cover1Wrapper = document.createElement("div");
                            cover1Wrapper.className = "cover1-wrapper";
                            const cover1Frame = document.createElement("div");
                            cover1Frame.className = "cover1-frame";
                            cover1Img.classList.add("cover1-image");
                            cover1Frame.appendChild(cover1Img);
                            cover1Wrapper.appendChild(cover1Frame);
                            previewContainer.appendChild(cover1Wrapper);
                            //-- Smoothing process ----------------------------------------------------------
                            const clone = cover1Wrapper.cloneNode(true);
                            clone.style.position = "absolute";
                            const rect = cover1Wrapper.getBoundingClientRect();
                            clone.style.width = `${rect.width + 6}px`;
                            clone.style.height = `${rect.height + 2}px`;
                            clone.style.top = `${cover1Wrapper.offsetTop - 1}px`;
                            clone.style.left = `${cover1Wrapper.offsetLeft - 3}px`;
                            clone.style.backgroundSize = `${rect.width + 6}px ${rect.height + 2}px`;
                            clone.style.backgroundPosition = "center";
                            clone.style.backgroundSize = "cover";
                            clone.style.backgroundColor = "transparent";
                            clone.style.color = "transparent";
                            await html2canvas(cover1Wrapper, { backgroundColor: null }).then(canvas => {
                                const padding = 10;
                                const blurCanvas = document.createElement("canvas");
                                const ctx = blurCanvas.getContext("2d");
                                blurCanvas.width = rect.width + padding;
                                blurCanvas.height = rect.height + padding;
                                ctx.shadowColor = "rgba(32, 36, 32, 0.95)";
                                ctx.shadowBlur = 3;
                                for (let i = 0; i < 4; i++) {
                                    ctx.drawImage(canvas, padding / 2, padding / 2, rect.width, rect.height);
                                }
                                clone.style.backgroundImage = `url(${blurCanvas.toDataURL("image/png")})`;
                            });
                            cover1Wrapper.parentElement.appendChild(clone);
                            cover1Wrapper.style.visibility = "hidden";
                            //-------------------------------------------------------------------------------
                        }
                        if (cover2File) {
                            const url2 = URL.createObjectURL(cover2File);
                            const cover2Img = await loadImage(url2);
                            cover2Img.classList.add("cover2-image");
                            previewContainer.appendChild(cover2Img);
                        }
                    }
                    index ++;
                //});
                }

                const lastFileName = mainFiles[mainFiles.length - 1].name.replace(/\.[^/.]+$/, "");
                if (!fileGroup.some(file => file.name.replace(/\.[^/.]+$/, "") === lastFileName)) {
                    const arrowMarkerDown = document.createElement("div");
                    //arrowMarkerDown.textContent = "▼";
                    arrowMarkerDown.classList.add("arrow-marker", "bottom");
                    previewContainer.appendChild(arrowMarkerDown);
                }

                if (!isPreview) {
                    await html2canvas(previewContainer, { useCORS: true , scale: 1 }).then(canvas => {
                        return new Promise(resolve => {
                            canvas.toBlob(async blob => {
                                const fileName = `${currentFileName}.png`;
                                const fileSize = blob.size;
                                if (currentZipSize + fileSize > MAX_ZIP_SIZE) {
                                    const currentZipBlob = await zip.generateAsync({ type: "blob" });
                                    saveAs(currentZipBlob, `merged_images_part${zipIndex}.zip`);
                                    zipIndex++;
                                    zip = new JSZip();
                                    currentZipSize = 0;
                                }
                                zip.file(fileName, blob);
                                currentZipSize += fileSize;
                                resolve();
                            });
                        });
                    });
                }

                if (isPreview) break;
            }

            if (!isPreview) {
                const zipBlob = await zip.generateAsync({ type: "blob" });
                saveAs(zipBlob, zipIndex === 1 ? "merged_images.zip" : `merged_images_part${zipIndex}.zip`);
            }
