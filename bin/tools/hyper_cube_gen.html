<!DOCTYPE html>
<html lang="en">
<head><title>Hyper Screen Plugin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      :root {
          --border-radius: 10px;
      }
      body {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          text-rendering: optimizeLegibility;
      }
      #image-container {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          text-rendering: optimizeLegibility;
          transform: translateZ(0);
          width: 640px;
          height: 400px;
          position: relative;
          overflow: hidden;
          /* border: 1px solid #000; */
      }
      @media screen and (max-width: 600px) {
          body {
             zoom: 0.5;
             max-width: 100vw;
             overflow-x: auto;
          }
          .layout-container {
              flex-direction: column;
              align-items: center;
          }
          .control-panel {
              margin-left: 0;
              width: 100%;
          }
      }
      .overlay-image {
          position: absolute;
      }
      #process-button {
        width: 150px;
        margin-right: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background-color: #007BFF;
        color: white;
        border-radius: var(--border-radius);
      }
      #opt {
      /*  font-size: 90%; */
      }
      #background-canvas, #preview-button, #opt {
        display: none;
      }
      .layout-container {
        display: flex;
        flex-wrap: wrap;
      }
      .control-panel {
        display: flex;
        flex-direction: column;
        margin-left: 20px;
      }
      button {
        font-size: 105%;
        line-height: 150%;
      }
      .msg-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .label-msg {
        color: blue;
        display: none;
        width: fit-content;
      }
      .donutSpinner {
        display: none;
        border: 4px solid #E5EDFF;
        border-left-color: #007BFF;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: donut-spin 1.2s linear infinite;
      }
      @keyframes donut-spin {
        to {
          transform: rotate(1turn);
        }
      }
    </style>
</head>
<body>
<table>
  <tr>
    <td>
      <I><b><u><font size="+1" color="blue">Hyper Screen Generator</font></u></b> (for Wii style theme plugin)</I> --- <b><u>Hyper Cube Game Menu (v3)</u></b><p>
    </td>
  </tr>
  <tr>
    <td valign="top">

<div class="layout-container">
    <div id="image-container"></div>
    <div id="overlay1"></div>
    <div id="overlay2"></div>
    <canvas id="background-canvas" width="640" height="400"></canvas>

    <div class="control-panel">

    <table>
      <tr>
        <td valign="top">
          <font color="blue">*Game files:</font>
        </td>
        <td valign="top"><input type="file" id="main-file-input" multiple onchange="updatePreview();">
        </td>
      </tr>
      <tr>
        <td valign="top">
          Cube panels:
        </td>
        <td valign="top"><input type="file" id="logo-file-input" multiple accept=".png,.jpeg,.jpg,.gif,.webp,.svg,.bmp" onchange="updatePreview();">
        </td>
      </tr>
      <tr>
        <td valign="top">
          Cover1 images:
        </td>
        <td valign="top"><input type="file" id="cover1-file-input" multiple accept=".png,.jpeg,.jpg,.gif,.webp,.svg,.bmp" onchange="updatePreview();">
        </td>
      </tr>
      <tr>
        <td valign="top">
          Cover2 images:
        </td>
        <td valign="top"><input type="file" id="cover2-file-input" multiple accept=".png,.jpeg,.jpg,.gif,.webp,.svg,.bmp" onchange="updatePreview();">
        </td>
      </tr>
      <tr>
        <td valign="top">
          Info text files:
        </td>
        <td valign="top"><input type="file" id="text-file-input" multiple onchange="updatePreview();">
        </td>
      </tr>
    </table>

      <p>

      <font size="-1" color="grey">Possible to generate no specified other than "<font color="blue">Game files</font>".</font>

        <div class="msg-container">
            <button id="preview-button">Preview</button>
            <button id="process-button">Generate!</button>
            <span class="donutSpinner"></span>
            <span class="label-msg">generating ... (please wait)</span>
        </div>
      </p>
      <!-- br/>
      <button id="reset-button" style="width: 150px;">Reset</button>
      <br/>
      <br/ -->

<table id="opt">
  <tr>
    <td>
    <label for="file-font">Game Name Font:</label>
    </td>
    <td>
    <select id="file-font" onchange="change_Font();">
        <option value="Arial">Arial</option>
        <option value="Yu Gothic">Yu Gothic</option>

        <option value="Times New Roman">Times New Roman</option>

        <option value="Verdana">Verdana</option>
        <option value="Custom">Custom</option>

    </td>
  </tr>
  <tr>
    <td>
    <label for="file-color">Game Name Color:</label>
    </td>
    <td>
    <select id="file-color" onchange="updatePreview();">
        <option value="black">Black</option>
        <option value="white" selected>White</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="greyb">Grey</option>

    </td>
  </tr>
   <tr>
    <td>
   <label for="file-size">Game Name Size:</label>
    </td>
    <td>
    <select id="file-size" onchange="updatePreview();">
        <option value="21px">21px</option>
        <option value="23px" selected>23px</option>
        <option value="25px">25px</option>
        <option value="27px">27px</option>
        <option value="29px">29px</option>
    </select>
    </td>
  </tr>
  <tr>
    <td>
    <label for="file-blur">Game Name Blur:</label>
    </td>
    <td>
    <select id="file-blur" onchange="updatePreview();">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    </td>
  </tr>
  <tr>
    <td>
    <label for="text-font">Info Text Font:</label>
    </td>
    <td>
    <select id="text-font" onchange="change_Font(true);">
        <option value="Arial">Arial</option>
        <option value="Yu Gothic">Yu Gothic</option>
        <option value="Meiryo UI">Meiryo</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
        <option value="Verdana">Verdana</option>
        <option value="Custom">Custom</option>
    </select>
    <input type="text" id="text-font-txt" value="Arial" style="display: none;" onchange="change_Font(true);"></input>
    </td>
  </tr>
  <tr>
    <td>
    <label for="text-color">Info Text Color:</label>
    </td>
    <td>
    <select id="text-color" onchange="updatePreview();">
        <option value="black">Black</option>
        <option value="white" selected>White</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="grey">Grey</option>
    </select>
    </td>
  </tr>
  <tr>
    <td>
    <label for="text-size">Info Text Size:</label>
    </td>
    <td>
    <select id="text-size" onchange="updatePreview();">
        <option value="15px">15px</option>
        <option value="16px">16px</option>
        <option value="17px" selected>17px</option>
        <option value="18px">18px</option>
        <option value="19px">19px</option>
    </select>
    </td>
  </tr>
  <tr>
    <td>
    <label for="text-blur">Info Text Blur:</label>
    </td>
    <td>
    <select id="text-blur" onchange="updatePreview();">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    </td>
  </tr>
  <tr>
    <td>
    <label>Cube Type:</label>
    </td>
    <td>
      <label><input type="radio" name="cube-type" value="std" checked onchange="updatePreview();"> Standard</label>
      <label><input type="radio" name="cube-type" value="strict" onchange="updatePreview();"> Strict</label>
    </td>
  </tr>
  <tr>
    <td>
    <label>Image Smoothing:</label>
    </td>
    <td>
      <label><input type="radio" name="cover-smoothing" value="on" checked onchange="updatePreview();"> ON</label>
      <label><input type="radio" name="cover-smoothing" value="off" onchange="updatePreview();"> OFF</label>
    </td>
  </tr>
  </table>
    </td>
  </tr>
</table>

    </div>
</div>

    </td>
  </tr>
</table>

document.addEventListener('DOMContentLoaded', () => {
    const backgroundCanvas = document.getElementById('background-canvas');
    const ctx = backgroundCanvas.getContext('2d');

    const backgroundImg = new Image();
    backgroundImg.src = bg_img_src;
    backgroundImg.onload = () => {
        ctx.drawImage(backgroundImg, 0, 0, backgroundCanvas.width, backgroundCanvas.height);

        const container = document.getElementById('image-container');
        container.style.backgroundImage = `url(${backgroundImg.src})`;
    };
    backgroundImg.onerror = (e) => {
        console.error('Error:', e);
    };
});

function frogtool_sortWithoutExt(mfiles) {
    const files = Array.from(mfiles);
    return files.sort((a, b) => {
        const na = a.name.replace(/\.[^/.]+$/, "");
        const nb = b.name.replace(/\.[^/.]+$/, "");
        return na < nb ? -1 : na > nb ? 1 : 0;
    });
}

// all controls
const inputSelectors = [
    'input[type="file"]',
    'input[type="text"]',
    'input[type="radio"]',
    'select',
    'button'
].join(",");

function setControlsDisabled(disabled) {
    document.querySelectorAll(inputSelectors)
        .forEach(el => el.disabled = disabled);
}

let Theme_Font = 'Arial';
let Text_Font  = 'Arial';

function change_Font(txt_flg) {
    const default_font = "Arial";
    let e = document.getElementById('file-font');
    let opt1 = document.getElementById('file-font-txt');
    if (txt_flg) {
        e = document.getElementById('text-font');
        opt1 = document.getElementById('text-font-txt');
        Text_Font = default_font;
        if (e.value == 'Custom') {
            if (opt1.value) {Text_Font = opt1.value;}
        } else {
            if (e.value)    {Text_Font = e.value;}
        }
    } else {
        Theme_Font = default_font;
        if (e.value == 'Custom') {
            if (opt1.value) {Theme_Font = opt1.value;}
        } else {
            if (e.value)    {Theme_Font = e.value;}
        }
    }
    opt1.style.display = (e.value == 'Custom' ? 'inline-block' : 'none');
    updatePreview();
}

function updatePreview(){
    document.getElementById('preview-button').click();
}

document.getElementById('preview-button').addEventListener('click', async () => {
    const mainFiles = document.getElementById('main-file-input').files;
    const logoFiles = document.getElementById('logo-file-input').files;
    const cover1Files = document.getElementById('cover1-file-input').files;

document.getElementById('process-button').addEventListener('click', async () => {
    const mainFiles = document.getElementById('main-file-input').files;
    const logoFiles = document.getElementById('logo-file-input').files;
    const cover1Files = document.getElementById('cover1-file-input').files;
    const cover2Files = document.getElementById('cover2-file-input').files;
    const textFiles = document.getElementById('text-file-input').files;
    const container = document.getElementById('image-container');

    if (mainFiles.length === 0) {
        alert('Please Select Game Files.');
        return;
    }

    if (!confirm('Start Process ?')) return;

    let zoomValue = window.getComputedStyle(document.body).zoom;
    zoomValue = zoomValue ? parseFloat(zoomValue) : 1;
    try {
        setControlsDisabled(true);
        if (zoomValue < 1) {
            document.body.style.zoom = '1';
            let resizeObserver = new ResizeObserver(() => {
                e.target.scrollIntoView({ behavior: "smooth" });
                resizeObserver.disconnect();
            });
            resizeObserver.observe(document.body);
        }
        document.querySelector('.label-msg').style.display    = "table-cell";
        document.querySelector('.donutSpinner').style.display = "inline-block";

        await processFiles(frogtool_sortWithoutExt(mainFiles), logoFiles, cover1Files, cover2Files, textFiles, container);

        setTimeout(() => alert('Process complete.'), 100);
    } catch (err) {
        console.error('Process failed:', err);
        try { alert('Process failed.'); } catch (e) {}
    } finally {
        document.querySelector('.donutSpinner').style.display = "none";
        document.querySelector('.label-msg').style.display    = "none";
        setControlsDisabled(false);
        if (zoomValue < 1) document.body.style.zoom = String(zoomValue);;
    }
});

const tempObjectUrls = [];
async function loadImage(src) {
    return new Promise((resolve, reject) => {
        const img = new Image();
        img.src = src;
        img.onload = () => resolve(img);
        img.onerror = (e) => {
            console.error('Error load image:', e);
            reject(e);
        };
    });
}

async function loadAndAppendImageFromFile(file, parent, classNames = [], styles = {}) {
  const url = URL.createObjectURL(file);
  tempObjectUrls.push(url);
  try {
    const img = await loadImage(url);
    classNames.forEach(cn => img.classList.add(cn));
    Object.assign(img.style, styles);
    parent.appendChild(img);
    return img;
  } catch (err) {
    console.error('Image load failed for', file.name, err);
    try { URL.revokeObjectURL(url); } catch (e) {}
    const idx = tempObjectUrls.indexOf(url);
    if (idx >= 0) tempObjectUrls.splice(idx, 1);
    return null;
  }
}

function revokeAllTempObjectUrls() {
    try {
        tempObjectUrls.forEach(u => {
            try { URL.revokeObjectURL(u); } catch (e) {}
        });
    } finally {
        tempObjectUrls.length = 0;
    }
}

async function processFiles(mainFiles, logoFiles, cover1Files, cover2Files, textFiles, container) {
    const totalFiles = mainFiles.length;
    const maxZipSize = 2 * 1024 * 1024 * 1024; // 2GB
    let currentZipSize = 0;
    let zipIndex = 1;
    let zip = new JSZip();

    for (let k = 0; k < totalFiles; k++) {
        const filesToProcess = Math.min(5, totalFiles);

        await displayImages(mainFiles, logoFiles, cover1Files, cover2Files, textFiles, container, k, false);

        let mergedImage = null;
        try {
            // Capture the result to ZIP
            mergedImage = await html2canvas(container);
            const fileName = mainFiles[k].name.replace(/\.[^/.]+$/, "");
            const imageData = mergedImage.toDataURL().split(',')[1];
            const imageSize = (imageData.length * 3) / 4;

            if (currentZipSize + imageSize > maxZipSize) {
                const content = await zip.generateAsync({ type: 'blob' });
                saveAs(content, `merged_images_part${zipIndex}.zip`);
                zipIndex++;
                zip = new JSZip();
                currentZipSize = 0;
            }

            zip.file(`${fileName}.png`, imageData, { base64: true });
            currentZipSize += imageSize;
        } finally {
            revokeAllTempObjectUrls();
        }
    }

    const content = await zip.generateAsync({ type: 'blob' });
    if (zipIndex === 1) {
        saveAs(content, `merged_images.zip`);
    } else {
        saveAs(content, `merged_images_part${zipIndex}.zip`);
    }

    revokeAllTempObjectUrls();
}

async function smoothImageToDataUrl(img, targetW, targetH, oversample = 2, blur = 0) {
  // hi-res canvas
  const hiW = Math.max(1, Math.round(targetW * oversample));
  const hiH = Math.max(1, Math.round(targetH * oversample));
  const hiCanvas = document.createElement('canvas');
  hiCanvas.width = hiW;
  hiCanvas.height = hiH;
  const hiCtx = hiCanvas.getContext('2d');
  hiCtx.imageSmoothingEnabled = true;
  hiCtx.imageSmoothingQuality = 'high';
  hiCtx.clearRect(0, 0, hiW, hiH);
  hiCtx.drawImage(img, 0, 0, img.naturalWidth, img.naturalHeight, 0, 0, hiW, hiH);

  // out canvas
  const outCanvas = document.createElement('canvas');
  outCanvas.width = Math.max(1, Math.round(targetW));
  outCanvas.height = Math.max(1, Math.round(targetH));
  const outCtx = outCanvas.getContext('2d');
  outCtx.imageSmoothingEnabled = true;
  outCtx.imageSmoothingQuality = 'high';
  outCtx.clearRect(0, 0, outCanvas.width, outCanvas.height);
  if (blur > 0) outCtx.filter = `blur(${blur}px)`;
  outCtx.drawImage(hiCanvas, 0, 0, hiW, hiH, 0, 0, outCanvas.width, outCanvas.height);
  outCtx.filter = 'none';

  const dataUrl = outCanvas.toDataURL('image/png');

  try {
    const src = img.src;
    if (src && src.startsWith('blob:')) {
      try { URL.revokeObjectURL(src); } catch (e) {}
      const idx = tempObjectUrls.indexOf(src);
      if (idx >= 0) tempObjectUrls.splice(idx, 1);
    }
  } catch (e) { /* ignore */ }

  img.src = dataUrl;
  img.width = outCanvas.width;
  img.height = outCanvas.height;
  return img;
}

async function mergeImages(container, totalFiles) {
    const mergedCanvas = document.createElement('canvas');
    mergedCanvas.width = container.offsetWidth;
    mergedCanvas.height = container.offsetHeight;
    const ctx = mergedCanvas.getContext('2d');

    // Capture the container content
    await html2canvas(container, { canvas: mergedCanvas });

    return mergedCanvas.toDataURL('image/png');
}

function downloadImage(dataURL, filename) {
    const link = document.createElement('a');
    link.href = dataURL;
    link.download = filename;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
